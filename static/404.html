<!doctype html>
<html lang="en">
  <head>
    <!-- The presence of this file will make cloudflare pages serve it for unknown paths, instead of serving the /index.html file. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Something went wrong, try refreshing the page.</p>
    </div>
  </body>
</html>
